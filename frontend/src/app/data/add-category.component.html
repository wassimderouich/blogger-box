<div class="container">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched)" class="text-danger">
        <div *ngIf="categoryForm.get('name')?.errors?.['required']">Category name is required.</div>
        <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">Category name must be at least 2 characters long.</div>
        <div *ngIf="categoryForm.get('name')?.errors?.['maxlength']">Category name cannot be more than 100 characters long.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
  </form>

  <div class="mt-4">
    <h3>Existing Categories</h3>
    <ul class="list-group">
      <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category)">Delete</button>
      </li>
    </ul>
  </div>
</div>
